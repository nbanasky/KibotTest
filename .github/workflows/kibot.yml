name: KiBot

on:
  workflow_dispatch:
  push:
    paths:
    - "pcb/*.kicad_sch"
    - "pcb/*.kicad_pcb"
    - "pcb/*.kicad_pro"
    - "**/*kibot.yml"
  pull_request:
    paths:
    - "pcb/*.kicad_sch"
    - "pcb/*.kicad_pcb"
    - "pcb/*.kicad_pro"
    - "**/*kibot.yml"

env:
  schema: "pcb/PCB.kicad_sch"
  board: "pcb/PCB.kicad_pcb"
  dir: .

jobs:
# checks
  ERC:
    runs-on: ubuntu-latest
    container: setsoft/kicad_auto_full:dev_k8_1.8.3-7966465_k8.0.6_d_sid_b3.5.1
    steps:
      - uses: actions/checkout@v3
      - name: run kibot
        run: | 
          kibot -c kibot.yml -e ${{env.schema}} -b ${{env.board}} -d ${{env.dir}} -s erc -v -i
  DRC:
    runs-on: ubuntu-latest
    container: setsoft/kicad_auto_full:dev_k8_1.8.3-7966465_k8.0.6_d_sid_b3.5.1
    steps:
      - uses: actions/checkout@v3
      - name: run kibot
        run: | 
          kibot -c kibot.yml -e ${{env.schema}} -b ${{env.board}} -d ${{env.dir}} -s drc -v -i
# documentation
  docs:
    runs-on: ubuntu-latest
    needs: [ERC]
    container: setsoft/kicad_auto_full:dev_k8_1.8.3-7966465_k8.0.6_d_sid_b3.5.1
    steps:
      - uses: actions/checkout@v3
      - name: run kibot
        run: | 
          kibot -c kibot.yml -e ${{env.schema}} -b ${{env.board}} -d ${{env.dir}} -s erc,drc -v \
            ibom.html octopart.csv schematic.pdf schematic.svg board_top.pdf board_bottom.pdf
      - uses: actions/upload-artifact@v3.1.1
        if: ${{success()}}
        with:
          name: ${{github.event.repository.name}}_docs
          if-no-files-found: error
          path: |
            ${{env.dir}}/docs/**
            !${{env.dir}}/**/*.ogv
            !${{env.dir}}/**/*.log
# fabrications
  gerbers:
    runs-on: ubuntu-latest
    needs: [DRC]
    container: setsoft/kicad_auto_full:dev_k8_1.8.3-7966465_k8.0.6_d_sid_b3.5.1
    steps:
      - uses: actions/checkout@v3
      - name: run kibot
        run: |
          kibot -c kibot.yml -e ${{env.schema}} -b ${{env.board}} -d ${{env.dir}} -s erc,drc -v \
            gerbers.gbr drills.gbr drills.drl pickandplace.csv bom.csv
      - uses: actions/upload-artifact@v3.1.1
        if: ${{success()}}
        with:
          name: ${{github.event.repository.name}}_gerbers
          if-no-files-found: error
          path: |
            ${{env.dir}}/gerbers/**
            !${{env.dir}}/**/*.ogv
            !${{env.dir}}/**/*.log
# cad
  cad:
    runs-on: ubuntu-latest
    needs: [DRC]
    container: setsoft/kicad_auto_full:dev_k8_1.8.3-7966465_k8.0.6_d_sid_b3.5.1
    steps:
      - uses: actions/checkout@v3
      - name: run kibot
        run: | 
          kibot -c kibot.yml -e ${{env.schema}} -b ${{env.board}} -d ${{env.dir}} -s erc,drc -v \
            model.step openboardview.brd autocad.dxf
      - uses: actions/upload-artifact@v3.1.1
        if: ${{success()}}
        with:
          name: ${{github.event.repository.name}}_cad
          if-no-files-found: error
          path: |
            ${{env.dir}}/cad/**
            !${{env.dir}}/**/*.ogv
            !${{env.dir}}/**/*.log
# images
  render:
    runs-on: ubuntu-latest
    needs: [DRC]
    container: setsoft/kicad_auto_full:dev_k8_1.8.3-7966465_k8.0.6_d_sid_b3.5.1
    steps:
      - uses: actions/checkout@v3
      - name: run kibot
        run: | 
          kibot -c kibot.yml -e ${{env.schema}} -b ${{env.board}} -d ${{env.dir}} -s erc,drc -v \
            board_black_top.svg board_black_bottom.svg
      - uses: actions/upload-artifact@v3.1.1
        if: ${{success()}}
        with:
          name: ${{github.event.repository.name}}_img
          if-no-files-found: error
          path: |
            ${{env.dir}}/img/**
            !${{env.dir}}/**/*.ogv
            !${{env.dir}}/**/*.log
